<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRuta - Inicio de sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="LOGOECORUTA.jpeg" alt="Logo de EcoRuta" class="logo">
    <h2>Inicio de sesión</h2>
    <form id="login-form">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="Ejemplo@dominio.com">
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="****">
      
      <button type="submit">Iniciar sesión</button>
    </form>
    <p id="error-message" style="color:red; display:none;">Correo o contraseña incorrectos.</p>
  </div>

  <script src="login.js"></script>
</body>
</html>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #e6f7f1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
  width: 320px;
  text-align: center;
}

.logo {
  width: 120px;
  height: auto;
  margin-bottom: 20px;
}

h2 {
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
  font-size: 14px;
}

input {
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  margin-top: 15px;
  padding: 10px;
  background-color: #00796b;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #004d40;
}

#error-message {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}
</style>
